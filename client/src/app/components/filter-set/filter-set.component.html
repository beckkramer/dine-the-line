<form class="result-filters" [formGroup]="resultFilters" (ngSubmit)="updateResultFilters()">
  <h2>Result Filters</h2>
  <div class="grid">
    <fieldset formArrayName="price">
        <legend>Only show these pricepoints:</legend>
        <label *ngFor="let value of priceValues; let i=index;">
        <input [formControlName]="i" name="price" type="checkbox" value={{value}} />
        {{makePriceLabel(i+1)}} <span class="no-wrap">({{value}})</span>
        </label>
    </fieldset>
    <fieldset>
        <legend>Sort Results By:</legend>
        <label *ngFor="let sortValue of sortValues">
            <input formControlName="sort_by" name="sort_by" type="radio" value={{sortValue}} /> {{sortValue}}
        </label>
    </fieldset>
    <fieldset>
        <legend>Show businesses that</legend>
        <label>
            <input formControlName="open_now" name="open_now" type="checkbox" value={{openNow}} /> are open now
        </label>
        <label>
            <input formControlName="gender_neutral_restrooms" name="gender_neutral_restrooms" type="checkbox" value={{genderNeutral}} /> have gender neutral bathrooms
        </label>
    </fieldset>
  </div>
  
  <button class="button button--light" type="submit">Filter Businesses</button>
</form>
