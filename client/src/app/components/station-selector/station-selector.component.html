<div [hidden]="displayStation">
  <app-station-filter (stationFilters)="filterStations($event)"></app-station-filter>
  <ul class="grid station-list">
    <li *ngFor="let station of stations">
      <button
        class="card station-button"
        (click)="selectStation(station)">
        <app-station-detail [station]="station"></app-station-detail>
      </button>
    </li>
  </ul>
</div>

<div *ngIf="displayStation" class="selected-station">
  <h2 class="selected-station__title">Selected Station:</h2>
  <app-station-detail [station]="displayStation"></app-station-detail>
  <button class="button button--light" (click)="reset()">Pick a different station</button>
</div>
