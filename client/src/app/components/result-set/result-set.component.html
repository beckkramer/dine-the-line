
<h3>Businesses Near {{station.name}}</h3>

<div *ngIf="!results">
  Loading...
</div>

<div *ngIf="results && results.length == 0">
  This station has no business results.
</div>

<ul *ngIf="results && results.length > 0">
  <app-result-detail *ngFor="let result of results" [result]="result"></app-result-detail>
</ul>
