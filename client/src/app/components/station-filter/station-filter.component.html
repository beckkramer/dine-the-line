
<form class="station-filters" [formGroup]="filters" (change)="updateSelectedLines()">
  <label>
    <input
      formControlName="showA11y"
      name="showA11y"
      type="checkbox" />
      Only show accessible stations
  </label>
  <fieldset formArrayName="selectedLines">
    <legend>Filter by Lines</legend>
    <label *ngFor="let filter of filters.get('selectedLines')['controls']; let i=index">
      <input
        [formControlName]="i"
        name="selectedLines"
        type="checkbox" />
        {{lines[i]}}
    </label>
  </fieldset>
</form>
